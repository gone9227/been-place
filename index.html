<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- google login 을 위한 script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="118808339623-5g4dt5jdsh07jcsnem00sppinb4b9mvc.apps.googleusercontent.com">

</head>

<body>
    <div id="background">
        <div class="oAuth">
            <div class="title">
                <span>빈플레이스</span>
            </div>
            <div class="btnGroup">
                <a id="kakao-login-btn" href="javascript:loginFormWithKakao()">
                    <image class=" oBtn" src="./image/kakao_login_btn_medium_wide.png"></image>
                </a>
                <image class="oBtn" src="./image/naver_login_btn_medium_wide.png"></image>
            </div>
            <!-- google login button (not customized yet) -->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>
    <div class="footer">
        <span id="bgName"></span><br>
        <span id="bgDesc"></span>
    </div>
</body>
<script type="text/javascript">
    Kakao.init('433d7897f7a99955a2747a9f446c709f');
    function loginFormWithKakao() {
        Kakao.Auth.loginForm({
            success: function (authObj) {
                console.log(JSON.stringify(authObj));
                window.location.href = './main.html';
            },
            fail: function (err) {
                console.log(JSON.stringify(err));
            },
        })
    }

    // google login 정보 출력해 주는 function
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
</script>
<script type="text/javascript" src="./js/index.js"></script>

</html>
